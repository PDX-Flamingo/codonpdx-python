language: python
python:
  - "2.7"
  - "pypy"
# command to install dependencies
install:
  - "pip install -r requirements.txt"
  - "wget https://www.dropbox.com/s/n67qz6k262ghxuz/cow.seq"
  - "make"
# command to run tests
script: 
  - "python --version"
  - "pep8 *.py"
  - "pep8 codonpdx/*.py"
  - "nosetests"
